<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <title>Catalago de Jogos</title>
</head>

<body>
    <header>
        <section class="header" id="header">
            <figure class="logo_header">
                <img src="../IMG/imagem_2022-12-07_001656426-removebg-preview - Copia.png " alt="Logo"
                    class="img_logo_header">
            </figure>
            <nav class="navigation_header" id="navigation_header">
                <a class="plataforma" id="pc">PC</a>
                <a class="plataforma" id="browser">Browser</a>
                <a class="plataforma" id="all">All</a>
                <a>Favoritos</a>
            </nav>
        </section>
    </header>
    <section class="main" id="main">
        <section class="side_bar" id="side_bar">
            <nav class="navigation_side" id="navigation_side">
                <a class="filtro" id="home"><img src="../IMG/icons8-casa-48.png"> Home</a>
                <a class="filtro" id="shooter"><img src="../IMG/icons8-scar-fortnite-48.png" >Tiro </a>
                <a class="filtro" id="racing"><img src="../IMG/icons8-bandeira-de-chegada-48.png" > Corrida </a>
                <a class="filtro" id="fighting"><img src="../IMG/icons8-punho-de-pokemon-48.png" > Luta </a>
                <a class="filtro"  id="sports"><img src="../IMG/icons8-anéis-olímpicos-48.png" > Esportes </a>
                <a class="filtro"  id="strategy"><img src="../IMG/icons8-quadro-de-estratégia-48.png" > Estrategia </a>
                <a class="filtro" id="social"><img src="../IMG/icons8-colaboração-48.png" > Social </a>
                <a class="filtro" id="sci-fi"><img src="../IMG/icons8-caça-espacial-48 (1).png" > Sci-fi</a>
            </nav>
        </section>
        <section class="games">
            <section class="lado_direito">
                <section id="conteiner_banner"></section>
                <section class="conteiner_jogos">
                    <figure>
                        <img class="ga" src="../IMG/games.png" alt="">
                    </figure>
                    <section id="line_one"></section>
                    <section class="conteiner_btn">
                        <button class="btn" id="btn"> Carregar mais </button>
                    </section>
                </section>
            </section>
        </section>
    </section>
    <footer class="footer" id="footer">
        <section class="navigation_footer">
        </section>
    </footer>
    <script src="../JAVASCRIPT/index.js"></script> 
</body>

</html>
